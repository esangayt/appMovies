<swiper-container [slidesPerView]="3.3" [freeMode]="true" [spaceBetween]="-10">
  @for (peliculas of movies | pares; track peliculas.id){
    <swiper-slide>
      <ion-row>
        @for (movie of peliculas; track movie.id){
          <ion-col size="12" >
            <ion-card mode="md" (click)="verDetalle(movie.id)">
              <img class="poster" [src]="movie.poster_path | imagen">
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </swiper-slide>
  }

  <swiper-slide class="slide-mas">
    <ion-button expand="full"
                class="btn-mas"
                size="large"
                (click)="onClick()">
      <ion-icon name="add"
                slot="icon-only"></ion-icon>
    </ion-button>  </swiper-slide>
</swiper-container>
